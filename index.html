<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedOpiekun - Aplikacja zdrowotna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="app-info">
                <img src="images/moikon.png" alt="Logo aplikacji MedOpiekun" class="app-logo">
                <h1>MedOpiekun</h1>
            </div>
            <div class="developer-info">
                <img src="images/gutekikon.png" alt="Logo Gutek Developer" class="dev-logo">
                <p>Gutek Developer</p>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h2>Twoje zdrowie pod pełną kontrolą</h2>
        <p class="description">
            MedOpiekun to nowoczesna aplikacja pomagająca w zarządzaniu lekami, wizytami i badaniami.
            Wszystko w jednym miejscu — zawsze pod ręką.
        </p>

        <a href="#" class="download-button">
            <img src="images/google_play.png" alt="Pobierz z Google Play">
        </a>
    </main>

    <footer class="footer">
        <p>© 2025 Gutek Developer. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
